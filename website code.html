<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vape Multi Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 60px 20px 200px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      color: #e0e0e0;
      text-shadow: 0 0 20px #aaa;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .payment-info {
      display: none;
      margin: 30px auto 0;
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .payment-info h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00e0ff;
    }

    .payment-info ul {
      list-style: none;
      padding: 0;
      line-height: 1.8;
    }

    .payment-info li {
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding: 5px 0;
    }

    /* Smoke styles */
    .smoke {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(white, transparent);
      opacity: 0.05;
      animation: drift 25s infinite ease-in-out;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes drift {
      0% {
        transform: translate(-50%, 100vh) scale(0.8);
        opacity: 0.1;
      }
      50% {
        transform: translate(100vw, -50%) scale(1.2);
        opacity: 0.05;
      }
      100% {
        transform: translate(-50%, -200px) scale(0.1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Smoke -->
  <script>
    for (let i = 0; i < 12; i++) {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.left = Math.random() * 100 + 'vw';
      smoke.style.top = Math.random() * 2000 + 'px';
      smoke.style.animationDelay = (Math.random() * 20) + 's';
      document.body.appendChild(smoke);
    }

    function togglePayment() {
      const paymentInfo = document.getElementById('paymentInfo');
      paymentInfo.style.display = paymentInfo.style.display === 'none' ? 'block' : 'none';
    }
  </script>

  <div class="content">
    <h1>Vape Multi Tool</h1>

    <div class="button-container">
      <button onclick="togglePayment()">Payment Methods</button>
    </div>

    <div class="payment-info" id="paymentInfo">
      <h2>Payment Options</h2>
      <ul>
        <li><strong>Life Time:</strong></li>
        <li>Apple Pay - $50</li>
        <li>Cash - $50</li>
        <li>PayPal - $50</li>
        <li>Crypto (BTC/ETH) - $45</li>
      </ul>
    </div>
  </div>
</body>
</html>
