<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vape Multi Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      min-height: 100vh; /* Ensure the body takes up the full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* Ensure content is spaced appropriately */
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 40px 20px 80px;  /* Reduced padding for a more compact layout */
      max-width: 500px;  /* Narrowed down the content width */
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 36px;  /* Slightly reduced font size */
      color: #e0e0e0;
      text-shadow: 0 0 20px #aaa;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-direction: row; /* Make sure buttons are side by side */
    }

    .button-container button {
      background-color: #444;
      color: white;
      border: none;
      padding: 12px 25px;  /* Reduced padding */
      font-size: 16px;  /* Slightly smaller font size */
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-container button:hover {
      background-color: #666;
    }

    .dropdown-section {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
      background-color: #222;
      padding: 0 20px;
      margin-top: 10px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .dropdown-section.show {
      padding: 20px;
      max-height: 400px; /* Adjusted max-height */
    }

    .dropdown-section h2 {
      text-align: center;
      margin-bottom: 15px;  /* Reduced margin */
      color: #b47bff;
    }

    .dropdown-section ul {
      list-style: none;
      padding: 0;
    }

    .dropdown-section li {
      padding: 8px 0; /* Reduced padding for list items */
      border-bottom: 1px solid #444;
    }

    .dropdown-section label {
      display: block;
      margin: 8px 0 5px;
    }

    .dropdown-section select {
      width: 100%;
      padding: 8px;  /* Reduced padding */
      border-radius: 8px;
      background-color: #333;
      color: white;
      border: none;
    }

    .purchase-btn {
      background-color: #333;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .purchase-btn:hover {
      background-color: #555;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .smoke {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(white, transparent);
      opacity: 0.05;
      animation: drift 50s infinite ease-in-out; /* Slower animation */
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes drift {
      0% {
        transform: translate(-50%, 100vh) scale(0.8);
        opacity: 0.1;
      }
      50% {
        transform: translate(100vw, -50%) scale(1.2);
        opacity: 0.05;
      }
      100% {
        transform: translate(-50%, -200px) scale(0);
        opacity: 0;
      }
    }

    /* Prevent extra scroll space */
    html, body {
      height: 100%;
      overflow-y: auto;
    }

    /* Set content height based on the available space */
    .content {
      flex-grow: 1;
    }

  </style>
</head>
<body>

  <script>
    for (let i = 0; i < 12; i++) {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      smoke.style.left = Math.random() * 100 + 'vw';
      smoke.style.top = Math.random() * 2000 + 'px';
      smoke.style.animationDelay = (Math.random() * 20) + 's';
      document.body.appendChild(smoke);
    }

    function togglePayment() {
      const payment = document.getElementById('paymentInfo');
      const purchase = document.getElementById('purchaseMenu');
      const isShown = payment.classList.contains('show');

      payment.classList.toggle('show');
      if (!isShown) {
        purchase.classList.remove('show');
      }
    }

    function togglePurchase() {
      const purchase = document.getElementById('purchaseMenu');
      const payment = document.getElementById('paymentInfo');
      const isShown = purchase.classList.contains('show');

      purchase.classList.toggle('show');
      if (!isShown) {
        payment.classList.remove('show');
      }
    }

    function confirmPurchase() {
      const payment = document.getElementById('paymentType').value;
      const duration = document.getElementById('duration').value;
      alert(`You selected ${duration.toUpperCase()} plan with ${payment}. Proceeding to payment...`);
    }
  </script>

  <div class="content">
    <h1>Vape Multi Tool</h1>

    <div class="button-container">
      <button onclick="togglePayment()">Prices</button>
      <button onclick="togglePurchase()">Purchase</button>
    </div>

    <div class="dropdown-section" id="paymentInfo">
      <h2>Prices</h2>
      <ul>
        <li><strong>Lifetime:</strong></li>
        <li>Apple Pay - $50</li>
        <li>Cash app - $50</li>
        <li>PayPal - $50</li>
        <li>Crypto (BTC/ETH) - $50</li>
        <li><strong>Weekly:</strong></li>
        <li>Apple Pay - $15</li>
        <li>Cash app - $15</li>
        <li>PayPal - $15</li>
        <li>Crypto (BTC/ETH) - $15</li>
      </ul>
    </div>

    <div class="dropdown-section" id="purchaseMenu">
      <h2>Select Your Purchase</h2>

      <label for="paymentType">Payment Method:</label>
      <select id="paymentType">
        <option value="Apple Pay">Apple Pay</option>
        <option value="Cash App">Cash app</option>
        <option value="Crypto">Crypto (BTC, Solana, ETH)</option>
      </select>

      <label for="duration">Subscription Type:</label>
      <select id="duration">
        <option value="weekly">Weekly - $15</option>
        <option value="lifetime">Lifetime - $50</option>
      </select>

      <div style="text-align:center; margin-top: 20px;">
        <button class="purchase-btn" onclick="confirmPurchase()">Confirm Purchase</button>
      </div>
    </div>
  </div>
</body>
</html>
